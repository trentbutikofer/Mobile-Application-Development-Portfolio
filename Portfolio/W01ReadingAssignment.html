<!doctype html>
<html>
    <head>
        <title>First Event</title>
        <style>
            body {
                color: white;
                background-color: darkslateblue;
            }
            #resultDisplay {
                background-color: darkgray;
                width: 300px;
                height: 150px;
                position: relative;
                top: 10px;
                left: 10px;
                padding: 5px;
            }
        </style>
        <script>
            function showCongradulations(theButtonClicked){
                document.getElementById("resultDisplay").innerHTML = "Congradulations, you did it! <p> You got the page to update!</p>";
                theButtonClicked.innerHTML = "Click Me Again!";
            }
        </script>
    </head>
    <body>
        <button onclick="showCongradulations(this)">Click</button>
        <section id="resultDisplay"></section>
    </body>
</html>
