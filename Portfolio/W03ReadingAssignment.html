<!doctype html>
<html lang="en-us">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

</head>

<body>

    <h1>Mountains</h1>

    <div id="mountains"></div>
    <button type="button" onclick="createTable()">Create Table</button>
    
    <script>
      const MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
      ];
    
      function createTable() {

        var table = document.createElement("table");
        document.getElementById("mountains").appendChild(table);

        for (i = 0; i < MOUNTAINS.length + 1; i++) {
          var tr = document.createElement("tr");
          table.appendChild(tr);
        }

        for (var x in MOUNTAINS[1]) {
          var th = document.createElement("th");
          table.firstChild.appendChild(th);
          th.innerHTML = x;
        }

        for (i = 1; i < MOUNTAINS.length + 1; i++) {
          var row = table.childNodes[i];
          for (j = 0; j < 3; j++) {
            var td = document.createElement("td");
            row.appendChild(td);
          }
          row.childNodes[1].style.textAlign = "right";
        }

        for (i = 0; i < 7; i++) {
          var rowValue = table.childNodes[i + 1];
          rowValue.childNodes[0].innerHTML = MOUNTAINS[i].name;
          rowValue.childNodes[1].innerHTML = MOUNTAINS[i].height;
          rowValue.childNodes[2].innerHTML = MOUNTAINS[i].place;
        }

      }
      

    </script>
      
</body>

</html>
